<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>EchoMMO</title>

    <script>
      window.global = window;
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      /* --- CLASSIC THEME LOADING STYLES --- */
      :root {
        --bg-classic: #1a120b;      
        --gold-primary: #d4af37;    
        --gold-dim: #8a6d3b;        
        --parchment: #eaddcf;       
        --wood: #3e2723;            
        
        --font-title: "Cinzel", serif;
        --font-body: "Crimson Text", serif;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-classic);
        font-family: var(--font-title);
        overflow: hidden;
      }

      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at center, #2c1e16 0%, #0f0a06 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99999;
      }

      .loader-visual {
        position: relative;
        width: 100px;
        height: 100px;
        margin-bottom: 30px;
      }

      .rune-ring {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px dashed var(--gold-dim);
        border-radius: 50%;
        animation: rotate-slow 10s linear infinite;
      }

      .inner-circle {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        border: 3px solid var(--gold-primary);
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        animation: pulse-glow 2s ease-in-out infinite alternate;
      }

      .inner-circle::after {
        content: '';
        position: absolute;
        top: 10%;
        left: 50%;
        width: 2px;
        height: 40%;
        background-color: var(--gold-primary);
        transform-origin: bottom center;
        animation: clock-tick 4s infinite linear;
      }

      .loader-title {
        font-size: 36px;
        font-weight: 700;
        letter-spacing: 0.15em;
        color: var(--parchment);
        text-transform: uppercase;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        border-bottom: 2px solid var(--gold-dim);
        padding-bottom: 10px;
        margin-bottom: 15px;
      }

      .loader-status {
        font-family: var(--font-body);
        font-size: 16px;
        font-style: italic;
        color: var(--gold-primary);
        letter-spacing: 1px;
        opacity: 0.8;
      }
      
      .loader-status::after {
        content: '...';
        animation: fade-dots 2s infinite;
      }

      @keyframes rotate-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes clock-tick {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse-glow {
        from { box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); border-color: var(--gold-dim); }
        to { box-shadow: 0 0 25px rgba(212, 175, 55, 0.6); border-color: var(--gold-primary); }
      }

      @keyframes fade-dots {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="app-loader">
        <div class="loader-visual">
          <div class="rune-ring"></div>
          <div class="inner-circle"></div>
        </div>
        <div class="loader-title">ECHOMMO</div>
        <div class="loader-status">Đang tải tài nguyên</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
